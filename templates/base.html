<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker {% block title %}{% endblock title %}</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sandstone/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/a07c3124f0.css"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{% static 'assets/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>
  </head>
  <body style="background-color: #f0f0f0">
    {% include 'includes/navbar.html' %}
    <div class="container mt-4">
      {% if messages %} 
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mb-0 p-3 mb-3"
        data-timeout="5000"
        role="alert"
      >
        <strong>{{ message }}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} 
      {% endif %} 
      
      {% block content %} 
      
      {% endblock content %}
      {% include 'includes/footer.html' %}
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
