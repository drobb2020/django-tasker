{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}| Create{% endblock title %}

{% block content %}

<h1 class="text-center"><i class="fa-solid fa-folder-plus fa-lg"></i> Add a New Task</h1>

<div class="container rounded bg-light shadow border mt-4 p-4" style="max-width: 50rem;">
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success btn-lg w-100" type="submit">Add</button>
    </form>
</div>

{% endblock content %}
